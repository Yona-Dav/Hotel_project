{% extends 'partials/base.html' %}
{% load bootstrap5 %}
{% block title %}
Login
{% endblock %}

{% block content %}
    <h1>Welcome to Login page</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Login" button_type="submit" button_class="btn-success" %}
    </form>
{% endblock %}
