{% extends 'partials/base.html' %}
{% load bootstrap5 %}
{% block title %}
{{item_type}} | Create
{% endblock %}
{%block content%}
<div class="container me-5 ms-5">
    <h1 class="d-flex justify-content-center">Make Booking</h1>

<div class="container">

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Save" button_type="submit" button_class="btn-success" %}
    </form>
</div>
{% endblock %}
