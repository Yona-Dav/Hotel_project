{% extends 'partials/base.html'%}
{% block content%}
<div class="container">
<h1 class="pt-3 ps-3">All the reviews</h1>
<div class="row">
{%for rev in reviews%}
<div class="card">
  <div class="card-body">
    <p>{{rev.title}} by {{rev.user.username}} since {{rev.timestamp | timesince }}</p>
      {{rev.message}}
      {% if user.is_staff%}
      <a href="{%url 'delete_reviews' rev.id%}">Delete</a>
      {%endif%}
  </div>
</div>
    {%endfor%}
</div>
</div>
{%endblock%}
